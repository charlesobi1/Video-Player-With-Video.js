<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player.js</title>
    <!-- Video.js base CSS -->
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />
    <!-- fantasy -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Video tag -->
    <video id="my-video" class="video-js vjs-theme-fantasy" controls preload="auto" width="540" height="364" poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}">
        <source src="Cliffs in a sea.mp4" type="video/mp4"/>
        <p class="vjs-no-js">
            <a href="https://videojs.com/html5-video-support/" target="_blank"></a>
        </p>
    </video>
    <!-- Video.js Script link -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</body>

</html>
